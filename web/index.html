<!DOCTYPE html>
<html>
<head>
	<title>Nouveler</title>
	<link rel="stylesheet" href="hint.min.css"></link>
	<link rel="stylesheet/less" type="text/css" href="style.less" />
	<script src="lib/less.js" type="text/javascript"></script>
	<script src="lib/jquery-2.0.3-min.js" type="text/javascript"></script>
	<script src="index.js" type="text/javascript"></script>
</head>
<body>
<div class="leftArrow hint--right" data-hint="Go backward !"><img class="inlineSvg arrows" src="img/leftArrow.svg"></div>
<div class="clock hint--bottom hint--info" data-hint="Time travel is finally afordable !"><img src="img/clock.svg"></div>
<div class="date fade">
	<div class="day">xx</div>
	<div class="month">xxxxxxxx</div>
	<div class="year">xxxx</div>
</div>
<div class="data">
	<div class="title hint--top" data-hint="What the world was talking about at that time ! Click on a news to see the source.">Trending topics !</div>
	<div class="trending fade">
		<p>Loading data for today, please wait....</p>
	</div>
	<div class="find hint--top" data-hint="See all data collected for this day !"><img src="img/find.svg" /></div>
	<div class="all">
	</div>
</div>
<div class="rightArrow hint--left" data-hint="Go forward !"><img class="inlineSvg arrows" src="img/rightArrow.svg"></div>
</body>
</html>
